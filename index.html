<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <input type="text" l-value="l">
        <h1>Todo in todos</h1>
        <ul repeat="task in tasks">
            <li><b>{{ task.name }}</b> is {{ task.age }} years old. He says he's a <i><b>{{ task.desc }}!</b></i></li>
        </ul>
        {{ Array.isArray(['dd']) }}
    </div>
    <script src="index.js"></script>
    <script src="./tester.js"></script>
</body>
</html>
